<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Projeto Redes Sociais</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

<body>

        <section id="cellphone">
            <iframe src="home.html" name="tela" id="tela" frameborder="0">Infelizmente seu navegador não é
