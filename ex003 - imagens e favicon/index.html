<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens e Favicon</title>
</head>

<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Carregando imagem localizada na mesma pasta:</p>
    <br>
    <img src="logo-html.png" alt="Logo do HTML5">

    <p>Carregando imagem localizada em outra pasta:</p>
    <br>
    <img src="imagens/logo-css.png" alt="Logo do CSS3">

    <p>Carregando imagem externa (diretamento de um site) usando a URL completa:</p>
    <br>
    <img src="https://i.pinimg.com/736x/3d/43/02/3d43022040cff5074ebe1cd483fcdfe4.jpg" alt="Logo do JavaScript">
</body>

</html>
