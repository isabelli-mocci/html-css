<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #008080, #20B2AA);
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            border-top: 5px solid #008080;
            border-bottom: 5px solid #008080;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        fieldset {
            border: 2px solid #008080;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }

        legend {
            font-weight: bold;
            color: #006666;
            padding: 5px 10px;
        }

        label {
            font-weight: bold;
            color: #006666;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #008080;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #20B2AA;
            outline: none;
            box-shadow: 0px 0px 8px rgba(32, 178, 170, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
            background: #008080;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 48%;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: #006666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exemplo de Formulário</h1>

        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <p>
                    <label for="inome">Nome</label>
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </p>

                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>

                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
                </p>

                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
