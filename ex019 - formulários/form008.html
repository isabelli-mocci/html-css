<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #008080, #20B2AA);
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #008080;
            border-bottom: 5px solid #008080;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #006666;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #008080;
            border-radius: 5px;
            font-size: 14px;
        }

        output {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #006666;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
            background: #008080;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 48%;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: #006666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exemplo de Formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="in1">Número 1:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" required oninput="calcularSoma()">
            </p>

            <p>
                <label for="in2">Número 2:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" required oninput="calcularSoma()">
            </p>

            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>

            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar" onclick="resetarSoma()">
            </div>
        </form>
    </div>

    <script>
        function calcularSoma() {
            let num1 = document.getElementById("in1").value;
            let num2 = document.getElementById("in2").value;
            let soma = (Number(num1) || 0) + (Number(num2) || 0);
            document.getElementById("isoma").innerText = soma;
        }

        function resetarSoma() {
            document.getElementById("isoma").innerText = "0";
        }
    </script>
</body>

</html>
