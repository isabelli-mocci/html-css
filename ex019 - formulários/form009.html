<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #008080, #20B2AA);
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #008080;
            border-bottom: 5px solid #008080;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #006666;
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        output {
            font-size: 18px;
            font-weight: bold;
            color: #006666;
            display: block;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
            background: #008080;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 48%;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background: #006666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="inum">Número:</label>
                <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="atualizarValor()">
                <output id="ival">5</output>
            </p>

            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar" onclick="resetarValor()">
            </div>
        </form>
    </div>

    <script>
        function atualizarValor() {
            document.getElementById("ival").innerText = document.getElementById("inum").value;
        }

        function resetarValor() {
            let slider = document.getElementById("inum");
            slider.value = 5;
            document.getElementById("ival").innerText = "5";
        }
    </script>
</body>

</html>
