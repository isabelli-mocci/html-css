<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #20B2AA, #008080);
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #008080;
            border-bottom: 5px solid #008080;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #006666;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"],
        output {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #008080;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #006666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">

            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade é</label>
                <output id="iidade">0</output>
            </p>

            <div class="buttons">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar" onclick="resetarIdade()">
            </div>

            <script>
                function calcIdade() {
                    let atual = new Date().getFullYear();
                    document.getElementById("iidade").innerHTML = atual - Number(document.getElementById("iano").value);
                }

                function resetarIdade() {
                    document.getElementById("iidade").innerHTML = "0";
                }
            </script>

        </form>
    </div>
</body>

</html>
