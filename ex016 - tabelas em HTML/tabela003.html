<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #008080;
            margin-bottom: 20px;
        }

        hr {
            width: 50%;
            border: none;
            height: 3px;
            background: #008080;
            margin: 20px auto;
            border-radius: 5px;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
        }

        td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        td:nth-child(odd) {
            background-color: #f9f9f9;
        }

        td:nth-child(even) {
            background-color: #e9e9e9;
        }

        td[colspan="2"] {
            background-color: #008080;
            color: white;
            font-weight: bold;
        }

        td[rowspan="3"] {
            background-color: #ffcccb;
        }

        td:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>

<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <hr>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>

</html>
