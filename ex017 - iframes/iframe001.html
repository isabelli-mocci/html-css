<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 400px;
        }
    </style>
</head>

<body>
    <h1>Teste com iframe de link externo</h1>
    <h2>Posso linkar um site com a tag A: </h2>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a
        programar.</p>
    <br>

    <!-- iframe é um quadro inline: 
     Ele tem o tamanho padrão de 300x150px
     É possível anexar links externos no iframe e também arquivos html internos-->

    <h2>Ou posso usar um iframe de link externo: </h2>
    <p>Para aprender a programar, acesse:</p>
    <iframe src="https://www.cursoemvideo.com/" frameborder="0"><a href="https://www.cursoemvideo.com/"
            target="_blank"></a></iframe>
</body>

</html>
