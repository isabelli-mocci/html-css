<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Conteúdos iframe</title>

</head>

<body>
    <h1>Conteúdos que posso colocar dentro do iframe:</h1>
    <h2>Vídeos:</h2>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe
            src="https://player.vimeo.com/video/171357820?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
            style="position:absolute;top:0;left:0;width:100%;height:100%;" title="stay cozy"></iframe></div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Mapas do Google:</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726816.372407887!2d-49.47954028831284!3d-24.190344587708303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bdb28593438ac9%3A0xf62d6d1ab2db22f8!2sSesc%20Rio%20Preto!5e0!3m2!1spt-BR!2sbr!4v1739293847699!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze:</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-20.833744&lon=-49.393722&ct=livemap" width="600"
        height="450" allowfullscreen></iframe>

    <h2>Documentos do Google:</h2>
    <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vRAtSiPFy44YTWwpvSplBmfQRTqpI3hcw9tFnNxVvLoVK8R2G2Ci67QJjbDPJlYHVPeRyQJ_tqhocQx/embed?start=false&loop=false&delayms=3000"
        frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true"
        webkitallowfullscreen="true"></iframe>
</body>

</html>
