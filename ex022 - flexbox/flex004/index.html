<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    .container {
      display: flex;
      height: 300px;
      background-color: aqua;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: flex-end;
    }

    .item {
      background-color: azure;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">bloco A</div>
    <div class="item">bloco B</div>
    <div class="item">bloco C</div>
    <div class="item">bloco D</div>
    <div class="item">bloco E</div>
    <div class="item">bloco F</div>
    <div class="item">bloco G</div>
  </div>
</body>

</html>
