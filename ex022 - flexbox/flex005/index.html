<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Centralizado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: ivory;
    }

    main {
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;

      background-color: tan;
      height: 100vh;
      width: 100vw;
    }

    section {
      background-color: white;
      height: 200px;
      width: 200px;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h1>Tela de Login</h1>
    </section>
  </main>
</body>

</html>
