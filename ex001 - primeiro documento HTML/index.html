<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro HTML</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #008080;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        hr {
            width: 50%;
            border: none;
            height: 3px;
            background: #008080;
            margin: 20px auto;
            border-radius: 5px;
        }

        .box {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <hr>
    <div class="box">
        <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    </div>
    <div class="box">
        <p>Estou criando meu primeiro site!</p>
    </div>
</body>

</html>
